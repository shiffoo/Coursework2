<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'appointments','Подтверждение новой записи')}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
<div class="row justify-content-center">
    <div class="col-md-6 mt-3">

        <table class="table">
            <thead>
            <tr class="text-center">
                <td colspan="2">
                    <h3>Информация о вашей новой записи</h3>
                </td>
            </tr>
            </thead>

            <tr>
                <td><b>дата</b></td>
                <td><span th:text="${#temporals.format(start, 'dd-MM-yyyy')}">10-01-2019</span></td>
            </tr>
            <tr>
                <td><b>время</b></td>
                <td><span th:text="${#temporals.format(start, 'HH:mm')+' - '+ #temporals.format(end, 'HH:mm')}">14:00 - 15:00</span>
                </td>
            </tr>
            <tr>
                <td><b>провайдер</b></td>
                <td><span th:text="${provider}">Marian Nowak</span></td>
            </tr>

            <tr>
                <td><b>работа</b></td>
                <td><span th:text="${work.name}"> английский </span></td>
            </tr>
            <tr>
                <td><b>описание</b></td>
                <td><span th:text="${work.description}">описание</span></td>
            </tr>

            <tr>
                <td><b>цена</b></td>
                <td><span th:text="${work.price}"> 50 </span> </td>
            </tr>

            <tr>
                <td><b>возможность отмены клиентом?</b></td>
                <td><p th:text="${work.editable ? 'Да':'Нет, только провайдером'}">Да</p></td>
            </tr>
            <tr class="text-center">
                <td colspan="2">
                    <form th:action="@{/appointments/new}" method="POST">
                        <input type="hidden" name="workId" th:value="${work.id}">
                        <input type="hidden" name="providerId" th:value="${providerId}">
                        <input type="hidden" name="start" th:value="${start}">


                        <button type="submit" class="btn btn-primary">Записаться</button>
                    </form>

                </td>
            </tr>
        </table>


    </div>

</div>

</body>


</html>
