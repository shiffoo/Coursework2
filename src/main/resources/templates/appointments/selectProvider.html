<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'','Выбор поставщика')}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
<div class="row align-items-center justify-content-center" style="margin-top: 50px">


    <div class="col-md-3 m-3" th:each="provider : ${providers}">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="Изображение карточки">
            <div class="card-body text-center">
                <h5 class="card-title"><span th:text="${provider.firstName +' ' +provider.lastName}"> Имя
                            Фамилия</span></h5>
                <p sec:authorize="hasRole('ROLE_CUSTOMER_RETAIL')"
                   th:text="${'Доступные работы: '+ provider.getRetailWorks().size()}">Доступные работы: 3</p>
                <p sec:authorize="hasRole('ROLE_CUSTOMER_CORPORATE')"
                   th:text="${'Доступные работы: '+ provider.getCorporateWorks().size()}">Доступные работы: 3</p>
                <a th:href="@{'/appointments/new/'+${provider.id}}" class="btn btn-primary">Выбрать</a>

            </div>
        </div>
    </div>

</div>
</body>

</html>
