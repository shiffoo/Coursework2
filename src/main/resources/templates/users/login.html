<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, '','Login form')}"
>
<body>
<div class="row" style="margin-top: 50px" ;>
    <div class="col-lg-4 text-center"></div>
    <div class="col-lg-4 text-center">
        <div class="card">
            <div class="card-header">
                Войти
            </div>
            <div class="card-body">
                <form id="login-form" th:action="@{/perform_login}" method='POST' class="form-horizontal">
                    <div th:if="${param.error != null}" class="alert alert-danger">
                        Неверное имя пользователя или пароль.
                    </div>
                    <div th:if="${createdUserName != null}" class="alert alert-success">
                        <p>Пользователь <span th:text="${createdUserName}"></span> добавлен!</p>
                    </div>
                    <div th:if="${param.logout != null}" class="alert alert-success">
                        <p>Вы успешно вышли</p>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" id="username" name="username" placeholder="имя пользователя" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="password" name="password" placeholder="пароль"
                               class="form-control">
                    </div>
                    <div style="margin-top: 10px" class="input-group">
                        <button type="submit" class="btn btn-success">Войти</button>
                    </div>
                    <div style="margin-top: 10px" class="input-group">


                        <p>Нужна учетная запись? </p>
                        <p>Создайте новую <a th:href="@{/customers/new/retail}">розничную</a> или <a th:href="@{/customers/new/corporate}">корпоративную</a> учетную запись</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4 text-center"></div>
</div>
</body>
</html>
