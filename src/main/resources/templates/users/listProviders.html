<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'providers','Доступные поставщики')}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div class="row align-items-center justify-content-center" style="margin-top: 50px">
    <div>
        <table id="providers" class="table table-striped text-center">
            <thead class="thead-dark">
            <tr>
                <th> Имя</th>
                <th> E-mail</th>
                <th> Встречи</th>
                <th> Работы</th>
                <th> Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${providers == null}">
                <td colspan="4"> Мастера недоступны</td>
            </tr>
            <tr th:each="provider : ${providers}">
                <td><span th:text="${provider.firstName +' ' + provider.lastName}"> Имя Фамилия </span></td>
                <td><span th:text="${provider.email }"> электронная почта </span></td>
                <td><span th:text="${provider.appointments.size() }"> 3 </span></td>
                <td><span th:text="${provider.works.size() }"> 2 </span></td>
                <td><a class="btn btn-secondary" th:href="@{'/providers/' + ${provider.id}}" role="button">Подробности</a>
                    <form class="d-inline-block" th:action="@{/providers/delete}" method="POST">
                        <input type="hidden" name="providerId" th:value="${provider.id}"/>
                        <button type="submit" name="submit" value="value" class="btn btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row align-items-center justify-content-center" style="margin-top: 50px">
    <a class="btn btn-primary" th:href="@{/providers/new}" role="button">Новый мастер</a>
</div>
</body>
</html>
