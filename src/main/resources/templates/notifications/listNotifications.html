
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'notifications','Список уведомлений')}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div class="row align-items-center justify-content-center" style="margin-top: 50px">


    <div>
        <div style="text-align:right">
            <form th:action="@{/notifications/markAllAsRead}" id="markAllAsRead" method="POST">
                <a class="btn btn-success" href="#"
                   onclick="document.getElementById('markAllAsRead').submit(); return false;">Отметить все как прочитанные</a>
            </form>
        </div>
        <table id="notifications" class="table table-striped text-center mt-2">

            <thead class="thead-dark">

            <tr>
                <th> Дата</th>
                <th> Заголовок</th>
                <th> Сообщение</th>
                <th> Действие</th>
                <th> Просмотрено</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${notifications.size()==0}">
                <td colspan="5"> Нет доступных уведомлений</td>
            </tr>
            <tr th:each="notification : ${notifications}">
                <td><span th:text="${#dates.format(notification.createdAt, 'dd-MMM-yyyy')}"> 01-01-2019 </span></td>
                <td><span th:text="${notification.title}"> Новая запись </span></td>
                <td><span th:text="${notification.message}"> сообщение</span></td>
                <td><a th:href="@{'/notifications/'+${notification.id}}">Просмотреть</a></td>
                <td><span th:text="${notification.isRead()}">true</span></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#notifications').DataTable({
            "order": [
                [0, "desc"]
            ]
        });
    });
</script>
</body>
</html>
